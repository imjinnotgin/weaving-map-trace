<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Weaving Map Trace</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: row;
      font-family: sans-serif;
    }
    #canvas-container {
      width: 700px;
      height: 700px;
      border-right: 1px solid #ccc;
      position: relative;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    #map {
      width: 700px;
      height: 700px;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-sA+e2FMyJtE1UMYXDlK3mYiF/p0eA5Wj8nU9gFGLb1w="
    crossorigin=""
  />
</head>
<body>
  <div id="canvas-container">
    <div id="controls"></div>
  </div>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
